<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tell the browser the page supports light and dark schemes -->
    <meta name="color-scheme" content="light dark">
    <title>Connection Problem</title>
    <style>
        /* --- Default (Light Mode) Styles --- */
        :root {
            /* Define colors as CSS variables for easier management */
            --bg-light: #f3f4f6; /* gray-100 */
            --container-bg-light: #ffffff; /* white */
            --text-primary-light: #1f2937; /* gray-800 */
            --text-secondary-light: #4b5563; /* gray-600 */
            --text-muted-light: #6b7280; /* gray-500 */
            --button-bg-light: #3b82f6; /* blue-500 */
            --button-hover-light: #2563eb; /* blue-600 */
            --button-focus-ring-light: rgba(59, 130, 246, 0.5);
            --shadow-light: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-light);
            color: var(--text-secondary-light); /* Default text color */
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: var(--container-bg-light);
            padding: 2rem 2.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-light);
            text-align: center;
            max-width: 28rem;
            width: 100%;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary-light);
            margin-bottom: 0.75rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .info-box {
             text-align: left;
             font-size: 0.875rem;
             color: var(--text-muted-light);
             margin-bottom: 2rem;
             padding-left: 1rem;
             padding-right: 1rem;
        }
        .info-box p {
             font-weight: 500;
             margin-bottom: 0.5rem;
             color: var(--text-secondary-light); /* Slightly darker than muted */
        }
        .info-box ul {
             list-style: disc;
             list-style-position: inside;
        }
         .info-box li {
             margin-bottom: 0.25rem;
         }

        button {
            background-color: var(--button-bg-light);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            /* Use a simpler shadow for the button */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        button:hover {
            background-color: var(--button-hover-light);
        }
        button:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px var(--button-focus-ring-light); /* Slightly larger focus ring */
        }


        /* --- Dark Mode Styles --- */
        @media (prefers-color-scheme: dark) {
            :root {
                /* Redefine variables for dark mode */
                --bg-dark: #111827; /* gray-900 */
                --container-bg-dark: #1f2937; /* gray-800 */
                --text-primary-dark: #f3f4f6; /* gray-100 */
                --text-secondary-dark: #d1d5db; /* gray-300 */
                --text-muted-dark: #9ca3af; /* gray-400 */
                /* Keep button colors or adjust slightly if needed */
                --button-bg-dark: #3b82f6; /* blue-500 */
                --button-hover-dark: #2563eb; /* blue-600 */
                /* Make focus ring lighter for dark mode */
                --button-focus-ring-dark: rgba(96, 165, 250, 0.6); /* blue-400 with opacity */
                 /* More subtle shadow for dark mode */
                --shadow-dark: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            }

            body {
                background-color: var(--bg-dark);
                color: var(--text-secondary-dark);
            }

            .container {
                background-color: var(--container-bg-dark);
                 box-shadow: var(--shadow-dark);
            }

            h1 {
                color: var(--text-primary-dark);
            }
             /* p inherits body color, no need to override unless specific */

            .info-box {
                 color: var(--text-muted-dark);
            }
            .info-box p {
                 color: var(--text-secondary-dark);
            }

            button {
                /* Optional: Slightly different button style for dark? */
                background-color: var(--button-bg-dark);
                /* Use a subtle border instead of shadow maybe? */
                /* border: 1px solid rgba(255, 255, 255, 0.1); */
                /* box-shadow: none; */
            }
            button:hover {
                background-color: var(--button-hover-dark);
            }
            button:focus {
                 box-shadow: 0 0 0 3px var(--button-focus-ring-dark);
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Connection Problem</h1> <!-- Changed title slightly -->
    <p>
        We couldn't load the page. Please check your internet connection and try again.
    </p>
    <div class="info-box">
        <p>Things to check:</p>
        <ul>
            <li>Check your modem and router</li>
            <li>Reconnect to Wi-Fi or mobile data</li>
            <li>Ensure Airplane Mode is off</li>
        </ul>
    </div>
    <button
            onclick="Android.retryLastUrl()"
            aria-label="Retry loading page">
        Retry
    </button>
</div>
</body>
</html>
